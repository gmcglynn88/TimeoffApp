<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Time by IPI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Proxima Nova', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #63AB8F; /* Custom Teal */
            color: white;
        }

        header h1 {
            margin: 0;
        }

        .logo {
            height: 50px;
        }

        .tab {
            overflow: hidden;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }

        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #63AB8F;
            color: white;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .tabcontent table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .tabcontent table, th, td {
            border: 1px solid #ddd;
        }

        .tabcontent th {
            background-color: #63AB8F; /* Custom Teal */
            color: white;
        }

        .tabcontent th, .tabcontent td {
            padding: 10px;
            text-align: left;
        }

        .tabcontent label {
            display: block;
            margin-top: 10px;
        }

        .tabcontent select, .tabcontent textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .tabcontent textarea {
            height: 100px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Time by IPI</h1>
        <img src="https://gmcglynn88.github.io/TimeoffApp/IPI%20SandE.JPG" alt="IPI Success & Enablement Logo" class="logo">
    </header>

    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'TimeOffBalances')" id="defaultOpen">Time Off Balances</button>
        <button class="tablinks" onclick="openTab(event, 'ConfigurationRequirements')">Configuration Requirements</button>
    </div>

    <div id="TimeOffBalances" class="tabcontent">
        <h3>Select Agent</h3>
        <select id="agent-select">
            <option value="Gerard McGlynn" selected>Gerard McGlynn</option>
            <!-- Add more agents as needed -->
        </select>
        
        <h3>Time off Balances</h3>
        <table>
            <thead>
                <tr>
                    <th>Agent Name</th>
                    <th>Team</th>
                    <th>Management Unit</th>
                    <th>Holiday (Current Year)</th>
                    <th>Holiday (Next Year)</th>
                    <th>Time off In Lieu</th>
                </tr>
            </thead>
            <tbody id="balances-table-body">
                <!-- Data rows go here -->
            </tbody>
        </table>

        <h3>Time off Details</h3>
        <table>
            <thead>
                <tr>
                    <th>Agent Name</th>
                    <th>Team</th>
                    <th>Management Unit</th>
                    <th>Time off Start</th>
                    <th>Time off End</th>
                    <th>Balance Deduction (Hrs)</th>
                </tr>
            </thead>
            <tbody id="details-table-body">
                <!-- Data rows go here -->
            </tbody>
        </table>
    </div>

    <div id="ConfigurationRequirements" class="tabcontent">
        <h3>Configuration Requirements</h3>
        <label for="holiday-year">Holiday Year:</label>
        <select id="holiday-year">
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>
        
        <label for="time-off-codes">Please list WFM time off codes to be included: (These should be agent selectable codes ONLY)</label>
        <textarea id="time-off-codes"></textarea>
        
        <label for="bus">Please list BU's to enable on:</label>
        <textarea id="bus"></textarea>
        
        <label for="data-tables-required">Are separate Data tables required for the above BU's?</label>
        <select id="data-tables-required">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <label for="num-tables">If Yes, how many tables are required, please list:</label>
        <textarea id="num-tables"></textarea>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.getElementById("defaultOpen").click();

        document.addEventListener('DOMContentLoaded', () => {
            const balancesData = [
                {
                    agentName: 'Gerard McGlynn',
                    team: 'Customer Service 1',
                    managementUnit: 'Customer Service',
                    holidayCurrentYear: 26,
                    holidayNextYear: 237,
                    timeOffInLieu: 10
                }
            ];

            const detailsData = [
                {
                    agentName: 'Gerard McGlynn',
                    team: 'Customer Service 1',
                    managementUnit: 'Customer Service',
                    timeOffStart: '01/07/2024',
                    timeOffEnd: '01/07/2024',
                    balanceDeduction: 8
                },
                {
                    agentName: 'Gerard McGlynn',
                    team: 'Customer Service 2',
                    managementUnit: 'Customer Service',
                    timeOffStart: '01/09/2024',
                    timeOffEnd: '07/09/2024',
                    balanceDeduction: 40
                },
                {
                    agentName: 'Gerard McGlynn',
                    team: 'Customer Service 3',
                    managementUnit: 'Customer Service',
                    timeOffStart: '12/10/2024',
                    timeOffEnd: '14/10/2024',
                    balanceDeduction: 16
                }
            ];

            const balancesTableBody = document.getElementById('balances-table-body');
            const detailsTableBody = document.getElementById('details-table-body');

            // Populate the balances table with editable fields
            balancesData.forEach(data => {
                const row = document.createElement('tr');
                Object.keys(data).forEach(key => {
                    const cell = document.createElement('td');
                    if (key === 'holidayCurrentYear' || key === 'holidayNextYear' || key === 'timeOffInLieu') {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.value = data[key];
                        cell.appendChild(input);
                    } else {
                        cell.textContent = data[key];
                    }
                    row.appendChild(cell);
                });
                balancesTableBody.appendChild(row);
            });

            // Populate the details table
            detailsData.forEach(data => {
                const row = document.createElement('tr');
                Object.values(data).forEach(value => {
                    const cell = document.createElement('td');
                    cell.textContent = value;
                    row.appendChild(cell);
                });
                detailsTableBody.appendChild(row);
            });
        });
    </script>
</body>
</html>
