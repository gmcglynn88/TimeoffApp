<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Bulk Skill Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Proxima Nova', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #006699; /* Original blue color */
            color: white;
        }

        header h1 {
            margin: 0;
        }

        .logo {
            height: 50px;
            background-color: transparent;
        }

        .divider {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin: 0;
        }

        .container {
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 8px;
            width: 80%;
            max-width: 1000px;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #006699; /* Original button color */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005577;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        input[type="number"] {
            width: 100px;
            text-align: center;
        }

        .filters {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: space-between;
        }

        .filters > div {
            flex: 1;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Genesys Bulk Skill Manager</h1>
    <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Consulting Logo" class="logo">
</header>

<div class="divider"></div>

<div class="container">
    <label for="queueDropdown">Select Queue:</label>
    <select id="queueDropdown">
        <option value="">Select Queue</option>
        <!-- Queue options will be populated dynamically -->
    </select>

    <label for="skillDropdown">Select Skill:</label>
    <select id="skillDropdown">
        <option value="">Select Skill</option>
        <!-- Skill options will be populated dynamically -->
    </select>

    <label for="agentDropdown">Select Agent:</label>
    <select id="agentDropdown">
        <option value="">Select Agent</option>
        <!-- Agent options will be populated dynamically -->
    </select>

    <button id="fetchAgents">Get Agents</button>

    <div class="table-container">
        <table id="agentsTable">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Agent</th>
                    <th>Current Skill</th>
                    <th>Skill Change</th>
                    <th>Proficiency</th>
                </tr>
            </thead>
            <tbody>
                <!-- Agent data will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <button id="updateSkills">Update Selected Skills</button>
</div>

<script>
    const clientId = '9158a5a9-9572-4766-a392-343bc7e51734'; // Replace with your actual client ID
    const redirectUri = 'https://gmcglynn88.github.io/Skills-Updater/'; // Replace with your redirect URI
    const responseType = 'token';
    const oauthUrl = `https://login.mypurecloud.ie/oauth/authorize?client_id=${clientId}&response_type=${responseType}&redirect_uri=${encodeURIComponent(redirectUri)}`;

    let availableSkills = [];

    document.addEventListener('DOMContentLoaded', () => {
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const token = params.get('access_token');

        if (!token) {
            window.location.href = oauthUrl;
        } else {
            initializeApp(token);
        }
    });

    async function initializeApp(token) {
        console.log("Initializing app...");
        await fetchQueues(token);
        await fetchAllSkills(token); // Fetch all skills with pagination
        await fetchAllAgents(token); // Populate the agent dropdown
        populateSkillDropdown();
        document.getElementById('fetchAgents').addEventListener('click', () => fetchAgents(token));
        document.getElementById('updateSkills').addEventListener('click', () => updateSelectedSkills(token));
    }

    async function fetchQueues(token) {
        try {
            let allQueues = [];
            let nextUri = "https://api.mypurecloud.ie/api/v2/routing/queues?pageSize=100"; // Start with the first page

            while (nextUri) {
                const response = await fetch(nextUri, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const data = await response.json();

                if (data.entities) {
                    allQueues = allQueues.concat(data.entities); // Add the current page's queues to the list
                }

                nextUri = data.nextUri ? `https://api.mypurecloud.ie${data.nextUri}` : null;
            }

            const dropdown = document.getElementById('queueDropdown');
            dropdown.innerHTML = '<option value="">Select Queue</option>';

            allQueues.forEach(queue => {
                let option = document.createElement("option");
                option.value = queue.id;
                option.textContent = queue.name;
                dropdown.appendChild(option);
            });
        } catch (error) {
            console.error("Error fetching queues:", error);
        }
    }

    async function fetchAllSkills(token) {
        try {
            let allSkills = [];
            let nextUri = "https://api.mypurecloud.ie/api/v2/routing/skills?pageSize=100"; // Start with the first page

            while (nextUri) {
                const response = await fetch(nextUri, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const data = await response.json();

            if (data.entities) {
                allSkills = allSkills.concat(data.entities); // Add the current page's skills to the list
            }

            nextUri = data.nextUri ? `https://api.mypurecloud.ie${data.nextUri}` : null;
            }

            availableSkills = allSkills.map(skill => ({
                id: skill.id,
                name: skill.name
            }));
        } catch (error) {
            console.error("Error fetching skills:", error);
        }
    }

    function populateSkillDropdown() {
        const dropdown = document.getElementById('skillDropdown');
        dropdown.innerHTML = '<option value="">Select Skill</option>';

        availableSkills.forEach(skill => {
            let option = document.createElement("option");
            option.value = skill.id;
            option.textContent = skill.name;
            dropdown.appendChild(option);
        });
    }

    async function fetchAllAgents(token) {
        try {
            const response = await fetch("https://api.mypurecloud.ie/api/v2/users", {
                headers: { "Authorization": `Bearer ${token}` }
            });
            const data = await response.json();

            const dropdown = document.getElementById('agentDropdown');
            dropdown.innerHTML = '<option value="">Select Agent</option>';

            data.entities.forEach(agent => {
                let option = document.createElement("option");
                option.value = agent.id;
                option.textContent = agent.name;
                dropdown.appendChild(option);
            });
        } catch (error) {
            console.error("Error fetching agents:", error);
        }
    }

    async function fetchAgentSkills(userId, token) {
        try {
            let allSkills = [];
            let nextUri = `https://api.mypurecloud.ie/api/v2/users/${userId}/routingskills?pageSize=25`; // Start with page 1

            while (nextUri) {
                const response = await fetch(nextUri, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const skillsData = await response.json();

                if (skillsData.entities) {
                    allSkills = allSkills.concat(skillsData.entities); // Add the current page's skills to the list
                }

                nextUri = skillsData.pageCount > 1 ? `https://api.mypurecloud.ie${skillsData.lastUri}` : null;
            }

            return allSkills.length > 0
                ? allSkills.map(skill => skill.name).join(", ")
                : "No Skills";
        } catch (error) {
            console.error(`Error fetching skills for ${userId}:`, error);
            return "Error";
        }
    }

    async function fetchAgents(token) {
        const queueId = document.getElementById('queueDropdown').value;
        const skillId = document.getElementById('skillDropdown').value;
        const agentId = document.getElementById('agentDropdown').value;

        if (!queueId && !skillId && !agentId) {
            alert('Please select a queue, skill, or agent first.');
            return;
        }

        let agents = [];
        if (agentId) {
            agents = await fetchAgentById(agentId, token);
        } else if (queueId && skillId) {
            const agentsByQueue = await fetchAgentsByQueue(queueId, token);
            agents = agentsByQueue.filter(agent => agent.routingSkills.some(skill => skill.id === skillId));
        } else if (queueId) {
            agents = await fetchAgentsByQueue(queueId, token);
        } else if (skillId) {
            agents = await fetchAgentsBySkill(skillId, token);
        }

        const tableBody = document.querySelector("#agentsTable tbody");
        tableBody.innerHTML = "";

        for (const agent of agents) {
            const currentSkills = await fetchAgentSkills(agent.id, token);

            let row = document.createElement("tr");
            row.innerHTML = `
                <td><input type="checkbox" data-user-id="${agent.id}"></td>
                <td>${agent.name}</td>
                <td>${currentSkills}</td>
                <td>
                    <select data-user-id="${agent.id}">
                        <option value="">Select Skill</option>
                        ${availableSkills.map(skill => `<option value="${skill.id}">${skill.name}</option>`).join('')}
                    </select>
                </td>
                <td><input type="number" min="0" max="5" step="0.5" data-user-id="${agent.id}" placeholder="Proficiency"></td>
            `;
            tableBody.appendChild(row);
        }
    }

    async function updateSelectedSkills(token) {
        const rows = document.querySelectorAll("#agentsTable tbody tr");
        let updatesSuccessful = true;

        for (const row of rows) {
            const checkbox = row.querySelector("input[type='checkbox']");
            if (checkbox.checked) {
                const userId = checkbox.getAttribute("data-user-id");
                const skillSelect = row.querySelector("select");
                const skillId = skillSelect.value;
                const proficiencyInput = row.querySelector("input[type='number']");
                const proficiency = proficiencyInput.value;

                if (skillId && proficiency) {
                    try {
                        const response = await fetch(`https://api.mypurecloud.ie/api/v2/users/${userId}/routingskills`, {
                            method: "POST",
                            headers: {
                                "Authorization": `Bearer ${token}`,
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                id: skillId,
                                proficiency: parseFloat(proficiency)
                            })
                        });

                        if (response.ok) {
                            console.log(`Skill updated for user ${userId}:`, await response.json());
                        } else {
                            const errorResponse = await response.json();
                            console.error(`Failed to update skill for user ${userId}:`, errorResponse);
                            updatesSuccessful = false;
                        }
                    } catch (error) {
                        console.error(`Error updating skill for user ${userId}:`, error);
                        updatesSuccessful = false;
                    }
                } else {
                    console.error(`Missing skill ID or proficiency for user ${userId}`);
                    updatesSuccessful = false;
                }
            }
        }

        if (updatesSuccessful) {
            alert("Skills updated successfully!");
        } else {
            alert("Some skills failed to update. Check the console for details.");
        }
    }
</script>

</body>
</html>
