<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Time by IPI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Proxima Nova', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #63AB8F;
            color: white;
        }

        header h1 {
            margin: 0;
        }

        .logo {
            height: 50px;
            background-color: transparent;
        }

        .divider {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin: 0;
        }

        .tab-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            padding: 0;
            margin: 0;
        }

        .tab {
            display: flex;
            overflow: hidden;
        }

        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            margin: 0;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #63AB8F;
            color: white;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .tabcontent table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .tabcontent table, th, td {
            border: 1px solid #ddd;
        }

        .tabcontent th {
            background-color: #63AB8F;
            color: white;
        }

        .tabcontent th, .tabcontent td {
            padding: 10px;
            text-align: left;
        }

        .tabcontent label {
            display: block;
            margin-top: 10px;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filters > div {
            flex: 1;
            min-width: 200px;
        }

        .tabcontent input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_YourTime%20Logo_Reversed.png">
        <img src="https://raw.githubusercontent.com/gmcglynn88/TimeoffApp/main/IPI_Primary%20Identity_Corporate_REVERSED_ECC.png" alt="Consulting Logo" class="logo">
    </header>
    <hr class="divider">
    <div class="tab-container">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Settings')" id="defaultOpen">Settings</button>
            <button class="tablinks" onclick="openTab(event, 'TimeOffBalances')">Time Off Balances</button>
            <button class="tablinks" onclick="openTab(event, 'LeaveCalculator')">Leave Calculator</button>
        </div>
    </div>

    <div id="LeaveCalculator" class="tabcontent">
        <h3>Annual Leave Calculator</h3>
        <div class="filters">
            <div>
                <label for="daysPerWeek">Days Worked Per Week:</label>
                <input type="number" id="daysPerWeek" value="5">
            </div>
            <div>
                <label for="leaveWeeks">Annual Leave Weeks:</label>
                <input type="number" id="leaveWeeks" value="5.6">
            </div>
            <div>
                <label for="fteHours">Weekly FTE Hours:</label>
                <input type="number" id="fteHours" value="37.5">
            </div>
            <div>
                <label for="fteFactor">FTE Factor (e.g. 1 for FT, 0.5 for PT):</label>
                <input type="number" id="fteFactor" value="1">
            </div>
        </div>
        <h4>Monthly Allocation</h4>
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Month Weight</th>
                    <th>Daily Leave Allocation</th>
                    <th>Staffing Hours</th>
                </tr>
            </thead>
            <tbody id="leaveTableBody"></tbody>
        </table>
        <h4>Calculated Totals</h4>
        <p><strong>FTE Annual Leave Hours:</strong> <span id="fteLeaveHours">0</span></p>
        <p><strong>Minimum Annual Leave Allocation:</strong> <span id="minLeaveAlloc">0</span></p>
        <p><strong>Weekly Holiday Allocation Hours:</strong> <span id="weeklyHolidayHours">0</span></p>
        <p><strong>Contracted Hours:</strong> <span id="contractedHours">0</span></p>
        <p><strong>Allocated Hours:</strong> <span id="allocatedHours">0</span></p>
        <p><strong>Allocated Percentage:</strong> <span id="allocatedPercent">0%</span></p>
        <p><strong>Margin:</strong> <span id="margin">0</span></p>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.getElementById("defaultOpen").click();

        const months = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];
        const monthWeights = [
            0.085, 0.075, 0.085, 0.08, 0.085, 0.08,
            0.085, 0.085, 0.08, 0.085, 0.08, 0.085
        ];

        function updateLeaveCalc() {
            const daysPerWeek = parseFloat(document.getElementById('daysPerWeek').value);
            const leaveWeeks = parseFloat(document.getElementById('leaveWeeks').value);
            const fteHours = parseFloat(document.getElementById('fteHours').value);
            const fteFactor = parseFloat(document.getElementById('fteFactor').value);

            const leaveTableBody = document.getElementById('leaveTableBody');
            leaveTableBody.innerHTML = '';
            let totalAllocated = 0;

            monthWeights.forEach((weight, i) => {
                const allocation = Math.round(weight * (daysPerWeek * leaveWeeks) * fteFactor);
                const staffing = Math.round(weight * fteHours);
                totalAllocated += allocation;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${months[i]}</td>
                    <td>${weight}</td>
                    <td>${allocation}</td>
                    <td>${staffing}</td>
                `;
                leaveTableBody.appendChild(row);
            });

            const fteAnnualLeaveHours = (fteHours / 5) * leaveWeeks;
            const minLeaveAllocation = totalAllocated / (fteHours * 52);
            const weeklyHolidayHours = (daysPerWeek * leaveWeeks) * fteAnnualLeaveHours;
            const contractedHours = (leaveWeeks * daysPerWeek) * 52;
            const allocatedHours = totalAllocated * (52 / 12);
            const allocatedPercent = allocatedHours / contractedHours;
            const requiredMargin = 0.1; // Placeholder
            const margin = allocatedPercent - requiredMargin;

            document.getElementById('fteLeaveHours').textContent = fteAnnualLeaveHours.toFixed(2);
            document.getElementById('minLeaveAlloc').textContent = minLeaveAllocation.toFixed(4);
            document.getElementById('weeklyHolidayHours').textContent = weeklyHolidayHours.toFixed(2);
            document.getElementById('contractedHours').textContent = contractedHours.toFixed(2);
            document.getElementById('allocatedHours').textContent = allocatedHours.toFixed(2);
            document.getElementById('allocatedPercent').textContent = (allocatedPercent * 100).toFixed(2) + '%';
            document.getElementById('margin').textContent = margin.toFixed(4);
        }

        document.addEventListener('DOMContentLoaded', () => {
            ['daysPerWeek', 'leaveWeeks', 'fteHours', 'fteFactor']
                .forEach(id => document.getElementById(id).addEventListener('input', updateLeaveCalc));
            updateLeaveCalc();
        });
    </script>
</body>
</html>
